<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
          <h1 class="display-4">"Where in the World?</h1>
          <h3>Train Schedule</h3>
        </div>
     </div>

 <div class="row">
     <div class="col-lg-2"></div>
     <div class="col-lg-8" id="cards">
            <div class="card card-default">
              <div class="card-header">
                Current Train Schedule
              </div>
              <div class="card-body" id="recent-member">
                  <table class="table">
                      <thead>
                        <tr>
                          <!-- The scope attribute specifies that this is a header for a column -->
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (Min)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td id="name-display"></td>
                          <td id="destination-display"></td>
                          <td id="frequency-display"></td>
                          <td id="arrival-display"></td>
                          <td id="minutes-display"></td>
                        </tr>
                        <!-- Insert additional movie rows here -->
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                <!-- <p id="name-display"></p>
                <p id="destination-display"></p>
                <p id="frequency-display"></p>
                <p id="arrival-display"></p>
                <p id="minutes-display"></p> -->
              </div>
            </div>
          </div>
     <div class="col-lg-2"></div>


     
    <div class="col-lg-2"></div>
    <div class="col-lg-8" id="cards">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time (HH:mm-military time)</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">Frequency (min)</label>
                <textarea class="form-control" id="comment-input" rows="1"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>   
      <div class="col-lg-2"></div>   
 </div>
    <script src="./assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</body>
</html>
